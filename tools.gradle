//获取所有带“Test”或“Debug”字样的task
def getDebugTaskList() {
    project.tasks.findAll { it ->
        it.name.contains("Debug") or it.name.contains("Test")
    }
}

ext {
    /** 获取所有带test关键字的task */
    debugTaskList = getDebugTaskList()
}

